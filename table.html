<!DOCTYPE html>
<html>
<head>
	<title> Time Table</title>

	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="container">
		<h1 class="text-center text-warning"> table using bootstrap</h1>

					</tr>

						<th>Mon</th>

						<th>Fri</th>

					</tr>
					<tr>

					</tr>
					<tr>
						<td>Math</td>
						<td>Science</td>
						<td>English</td>
						<td>Hindi</td>
						<td>arts</td>
					</tr>
					<tr class="bg-dark">
					 	<td colspan="5" style="padding-top:10px" class="text-center text-white"><b>Lunch</b>
					 	</td>
					</tr>
					<tr class="table-primary">
						<td>Mon</td>

					</tr>
					<tr>

					</tr>

 					<tr>
						<td>Math</td>

						<td>Hindi</td>
						<td>arts</td>
					</tr>

                    


				</tbody>
	</div>

</body>
</html>
